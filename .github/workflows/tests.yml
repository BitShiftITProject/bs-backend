        AWS_ACCESS_KEY_ID: AKIAISPW4NNPVE3CAQDA
        AWS_SECRET_ACCESS_KEY: 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
        AWS_REGION: southeast-2
        ATLAS_USER_NAME: admin
        ATLAS_USER_PASSWORD: Admin123!
        ATLAS_DB_NAME: bitshift_db
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
